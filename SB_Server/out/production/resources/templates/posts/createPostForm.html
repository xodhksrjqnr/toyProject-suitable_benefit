<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/posts/upload" method="post">
        <div class="form-group">
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="게시물에 대한 간단한 설명을 입력해주세요">
            </div>
            <div>
                <label for="uploadImgFile">혜택관련 이미지</label>
                <input type="file" id="uploadImgFile" alt="ImgFile">
            </div>
            <div>
                <label for="content">내용</label>
                <input type="text" id="content" name="content" pattern="게시물에 대한 내용을 정리해주세요">
            </div>
            <div>
                <label for="expirationDate">만료일</label>
                <input type="date" id="expirationDate" name="expirationDate">
            </div>
            <div>
                <label for="needConditions">필요조건</label>
                <input type="number" id="needConditions" name="needConditions">
            </div>
            <div>
                <label for="needDocuments">필요서류</label>
                <input type="number" id="needDocuments" name="needDocuments">
            </div>
            <div>
                <label for="procedure">신청절차</label>
                <input type="text" id="procedure" name="procedure">
            </div>
        </div>
    </form>
</body>
</html>
