<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <div class="header">
        <div class="left">

        </div>
        <div class="mid">
            <a th:href="${@environment.getProperty('homeUrl')}">
                <img src="/img/SB_Logo.png">
            </a>
        </div>
        <div class="right">
            <img class="button" src="/img/login.png">
        </div>
    </div>
    <div class="loginBox">
        <div class="loginInfo">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="PW">
        </div>
        <div class="loginButton">
            <button type="submit">Login</button>
        </div>
        <div class="loginHelp">
            <button type="submit">회원찾기</button>
            <button type="submit">회원가입</button>
        </div>
    </div>
</body>
</html>
